{% extends 'base.html' %}


{% block content %}
    <div class="w3-container w3-teal content">
    <h2 class="title_1">Atualizar</h2>


    <form class="form " method="POST" action="{{ url_for('editar_pessoa') }}">
        <input type="hidden" name="idP" value="{{ pessoa.idPessoa }}">

        <label>Nome: </label>
        <br>
        <input type="text" name="nome" value="{{ pessoa.nome }}" placeholder="Nome completo">
        <br>
        <br>

        <label>Telefones </label>
        <br>

        {% for telefone in telefones %}
            {% set tel = 'tel-' ~ telefone.idTelefone %}
            <input type="text" name="{{ tel }}" value="{{ telefone.numero }}" placeholder="(xx) xxxx-xxxx">
            <br>
        {% endfor %}
        <br>

        <label>Novo telefone </label>
        <input type="text" name="novoTel" placeholder="(xx) xxxx-xxxx">
        <br>
        <button type="submit"  class="btn btn-outline-primary">Atualizar</button>
    </form>
    </div>

{% endblock %}
